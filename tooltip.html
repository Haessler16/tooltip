<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Tooltip Avansado con JS</title>
</head>
<body>
    <main class="contenedor">
        <figure>
            <img src="./img/mapa.png" class="mapa" alt="">
            <figcaption>
                <img src="./img/location.png" class="icono" id="icono" alt="">
                <div class="tooltip" id="tooltip">
                   <div class="thumb">
                       <img src="./img/torre-eiffel.png" alt="">
                   </div>
                   <div class="info">
                       <div class="titulo">Torre Eiffel</div>
                       <div class="direccion">Paris, Francia</div>
                       <div class="resumen">
                           Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                           Impedit aliquid fugit sit totam, natus iure nihil tenetur quidem.
                           odit doloribus obcaecati iste ipsa quas veniam sint Velit.
                        </div>
                        <div class="contenedor-btn">
                            <button>Comprar Boletos</button>
                        </div>
                   </div>
               </div>
            </figcaption>
        </figure>
    </main>
    <script src="./tooltip.js"></script>
</body>
</html>
